<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀 뭐로 정해야될지 모르겠다</title>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 구글 애드센스 -->
    <script data-ad-client="ca-pub-6330140265274066" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>
<body>
    
    <!-- 시작 화면 -->
    <div class="area intro_area">
        <div class="intro_wrapper">
            <div class="title_div">
                <h1>Fifty Fifty</h1>
            </div>
            <div class="handling_div">
                <form>
                    <span>질문</span>
                    <select id="selectTotQue">
                        <option value="2" selected>2개</option>
                        <option value="5">5개</option>
                        <option value="10">10개</option>
                        <option value="15">15개</option>
                        <option value="20">20개</option>
                    </select>
                </form>
                <div class="filter19_wrap">
                    <label for="game19">19금 필터</label>
                    <label class="switch">
                        <input type="checkbox" id="game19" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="startGameBtn" id="startBtn">시작하기</div>
                <div class="startGameBtn" id="matchBtn"><span></span>님과 일치도 확인</div>

                <div class="showListBtn">리스트 보기</div>
    
                <div class="shareSite">
                    <p>친구에게 공유하기</p>
                    <button>
                        <img src="img/kakao_icon.jpg" alt="카카오톡으로 공유">
                    </button>
                    <button>
                        <img src="img/facebook_icon.jpg" alt="페이스북으로 공유">
                    </button>
                    <button>
                        <img src="img/share_icon.jpg" alt="기타 방법으로 공유">
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <a href="javascript:;" id="kakao-link-btn">
        <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" width="100px" />
    </a> -->
    
    <!-- 게임 진행 -->
    <div class="area game_area">
        <div class="game_wrapper">
            <div class="logo">
                <i class="ri-scales-line ri-3x" style="color: orange;"></i>
                <p style="margin: 0; margin-top: -10px; color: orange;">logo sample</p>
            </div>
            <div class="handling_div">
                <div class="queInfo">
                    <!-- 정보 -->
                    <span class="viewsBox">조회수: <span class="views"></span></span>
                    <span class="queNav"><span id="currQue">1</span>/<span id="totQue">5</span></span>
                    <span class="report"><i class="ri-alarm-warning-fill"></i></span>
                    <span id="queCnt">0</span>
                </div>
                <div class="queWrap">
                    <!-- 질문 -->
                    <h2></h2> 
                    
                    <!-- 답변 -->
                    <div class="ansWrap">
                        <span class="ans ans1"></span>
                        <span class="ans ans2"></span>
                    </div>
                </div>
        
                <!-- 버튼 -->
                <div class="nextStepWrap">
                    <div class="nextStepBtn nextQueBtn" id="skipBtn">건너뛰기</div>
                    <div class="nextStepBtn nextQueBtn" id="confirmBtn">다음 질문</div>
                    <div class="nextStepBtn" id="showResultBtn">결과 보기</div>
                </div>
            </div>
        </div>
    </div>


    <!-- 결과 -->
    <div class="area result_area">
        <div class="mainResult">
            <p><span class="userName"></span>님의 대중도는 <span id="avgPercent"></span>% 입니다</p>
            <div class="matchResult">
                <p class="conformityWrap"><span id="targetName"></span>님과 <span class="userName"></span>님은 <span id="conformity"></span>% 일치합니다</p>
                <!-- <p>우린 그냥 남</p>
                <p>친구 맞나요..?</p>
                <p>우린 가끔 통할 때가 있지</p>
                <P>이렇게 잘 맞는 친구 본 적 있어?</P>
                <p>너 뭘 좀 아는구나?</p> -->
            </div>

            <div class="box">
                 <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <!-- <h2><span>%</span></h2> -->
                    </div>
                 </div>
            </div>

            <p id="detailResultBtn">결과 자세히 보기</p>
            <table id="resultTable"></table>
        </div>

        <div class="shareResult">
            <p>친구도 나와 같은 선택을 할까요? 친구와 나의 일치도를 확인해보세요!</p>
            <p>공유해서 확인하기</p>
            <button class="shareBtn">
                <img src="img/kakao_icon.jpg" alt="카카오톡으로 공유">
            </button>
            <button class="shareBtn">
                <img src="img/facebook_icon.jpg" alt="페이스북으로 공유">
            </button>
            <button class="shareBtn">
                <img src="img/share_icon.jpg" alt="기타 방법으로 공유">
            </button>
        </div>

        <div class="nav">
            <div class="showListBtn">더 많은 질문 보기</div>
            <div class="tryAgainBtn">다시 하기</div>
        </div>

        <div class="shareContent">
            <input type="text" id="shareUrl">
            <input type="text" id="shareDescription">
        </div>

    </div>

    <!-- 질문 리스트 -->
    <div class="area list_area">
        <div class="header list_header">
            <div class="content">
                <div id="searchQue">
                    <form>
                        <select id="by">
                            <option value="que">질문</option>
                            <option value="ans">답변</option>
                        </select>
                        <input type="text" id="searchWord" placeholder="탕수육">
                        <button id="searchQueBtn"><i class="ri-search-line"></i></button>
                    </form>
                </div>
                <div id="listMenu">
                    <i class="ri-close-line closeListBtn"></i>
                </div>
            </div>
        </div>

        <div class="addQueWrap">
            <i class="ri-add-line" id="addQueBtn"></i>
        </div>
            
        <div class="filters">
            <div class="sortBy">
                <span class="select">인기순</span>
                <span>조회순</span>
                <span>최신순</span>
            </div>
            
            <div class="show19_wrap">
                <span>19금 필터</span>                
                <label class="switch">
                    <input type="checkbox" id="show19" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <ul id="queList"></ul>
    </div>



    <!-- 질문 추가 모달 -->
    <div class="modal" id="addQueModal">
        <div class="modal-content">
            <i class="ri-close-line closeModalBtn"></i>
            <form id="addQueForm">
                <div>
                    <label for="newQue">질문</label>
                    <input type="text" id="newQue" placeholder="탕수육은?" maxlength="30">
                </div>
                <div>
                    <label for="newAns1">선택1</label>
                    <input type="text" id="newAns1" placeholder="부먹" maxlength="30">
                </div>
                <div>
                    <label for="newAns2">선택2</label>
                    <input type="text" id="newAns2" placeholder="찍먹" maxlength="30">
                </div>
                
                <div class="filter19_wrap">
                    <label for="filter19">19금 질문</label>
                    <label class="switch">
                        <input type="checkbox" id="filter19">
                        <span class="slider round"></span>
                    </label>
                </div>

                <button id="newQueSubmitBtn">등록</button>
            </form>
            <!-- <div>
                <p class="rule">
                    다음 내용들은 법적 제재의 대상이 될 수 있습니다.<br>
                    ※
                </p>
            </div> -->
        </div>
    </div>
    
    <!-- 이름 입력 모달 -->
    <div class="modal" id="putNameModal">
        <div class="modal-content">
            <i class="ri-close-line closeModalBtn"></i>
            <p>결과 확인을 위해 이름을 입력해주세요.</p>
            <form>
                <input type="text" maxlength="10" placeholder="이름">
                <button id="nameSubmitBtn">확인</button>
            </form>
        </div>
    </div>



    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="js/firebase.js"></script>

    <!-- 카카오 API -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script type="text/javascript">
        Kakao.init('7ff0bc3b307b18807397be4055e1d1b1');
    </script>

    <script src="js/main.js"></script>
    

</body>
</html>
